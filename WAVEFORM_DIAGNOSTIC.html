<!DOCTYPE html>
<html>
<head>
    <title>WAVEFORM DIAGNOSTIC</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 20px;
        }
        .canvas-container {
            position: relative;
            width: 800px;
            height: 200px;
            border: 5px solid yellow;
            background: purple;
            margin: 20px 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid red;
        }
        #output {
            background: #111;
            padding: 10px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üî¨ WAVEFORM DIAGNOSTIC TEST</h1>

    <div id="output"></div>

    <h2>Canvas Container (purple background, yellow border):</h2>
    <div class="canvas-container">
        <canvas id="testCanvas" width="800" height="200"></canvas>
    </div>

    <button onclick="test1()">TEST 1: Draw Red Rectangle</button>
    <button onclick="test2()">TEST 2: Draw Stripes Pattern</button>
    <button onclick="test3()">TEST 3: Draw Checkerboard</button>
    <button onclick="test4()">TEST 4: Read Pixel Data</button>
    <button onclick="test5()">TEST 5: Clear Canvas</button>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        const output = document.getElementById('output');

        function log(msg) {
            const line = document.createElement('div');
            line.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            output.insertBefore(line, output.firstChild);
            console.log(msg);
        }

        // Intercept canvas operations
        const originalFillRect = ctx.fillRect.bind(ctx);
        const originalClearRect = ctx.clearRect.bind(ctx);
        const originalStroke = ctx.stroke.bind(ctx);
        const originalFill = ctx.fill.bind(ctx);

        ctx.fillRect = function(...args) {
            log(`üé® fillRect(${args.join(', ')}) with fillStyle=${this.fillStyle}`);
            return originalFillRect(...args);
        };

        ctx.clearRect = function(...args) {
            log(`üßπ clearRect(${args.join(', ')})`);
            return originalClearRect(...args);
        };

        ctx.stroke = function() {
            log(`‚úèÔ∏è stroke() with strokeStyle=${this.strokeStyle}`);
            return originalStroke();
        };

        ctx.fill = function() {
            log(`üñåÔ∏è fill() with fillStyle=${this.fillStyle}`);
            return originalFill();
        };

        function test1() {
            log('========================================');
            log('TEST 1: Drawing SOLID RED rectangle');
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(0, 0, 800, 200);
            log('‚úÖ Red rectangle drawn - DO YOU SEE IT?');
        }

        function test2() {
            log('========================================');
            log('TEST 2: Drawing color stripes');
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
            for (let i = 0; i < 5; i++) {
                ctx.fillStyle = colors[i];
                ctx.fillRect(i * 160, 0, 160, 200);
            }
            log('‚úÖ Stripes drawn - DO YOU SEE THEM?');
        }

        function test3() {
            log('========================================');
            log('TEST 3: Drawing checkerboard');
            for (let y = 0; y < 10; y++) {
                for (let x = 0; x < 40; x++) {
                    ctx.fillStyle = (x + y) % 2 === 0 ? '#FFFFFF' : '#000000';
                    ctx.fillRect(x * 20, y * 20, 20, 20);
                }
            }
            log('‚úÖ Checkerboard drawn - DO YOU SEE IT?');
        }

        function test4() {
            log('========================================');
            log('TEST 4: Reading pixel data from canvas');
            const imageData = ctx.getImageData(0, 0, 10, 10);
            const pixels = imageData.data;

            log(`Canvas dimensions: ${canvas.width} x ${canvas.height}`);
            log(`Canvas clientWidth/Height: ${canvas.clientWidth} x ${canvas.clientHeight}`);
            log(`Canvas offsetWidth/Height: ${canvas.offsetWidth} x ${canvas.offsetHeight}`);
            log(`Canvas style: ${canvas.style.cssText || 'none'}`);

            // Sample first 5 pixels
            for (let i = 0; i < 5; i++) {
                const idx = i * 4;
                const r = pixels[idx];
                const g = pixels[idx + 1];
                const b = pixels[idx + 2];
                const a = pixels[idx + 3];
                log(`Pixel ${i}: R=${r} G=${g} B=${b} A=${a}`);
            }

            // Check if canvas is all black
            let allBlack = true;
            let allTransparent = true;
            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i] !== 0 || pixels[i+1] !== 0 || pixels[i+2] !== 0) {
                    allBlack = false;
                }
                if (pixels[i+3] !== 0) {
                    allTransparent = false;
                }
            }

            if (allBlack && !allTransparent) {
                log('‚ö†Ô∏è CANVAS IS ALL BLACK!');
            } else if (allTransparent) {
                log('‚ö†Ô∏è CANVAS IS ALL TRANSPARENT!');
            } else {
                log('‚úÖ Canvas has color data!');
            }
        }

        function test5() {
            log('========================================');
            log('TEST 5: Clearing canvas');
            ctx.clearRect(0, 0, 800, 200);
            log('‚úÖ Canvas cleared');
        }

        // Auto-run test 1 on load
        setTimeout(() => {
            log('üöÄ Auto-running TEST 1...');
            test1();
        }, 500);
    </script>
</body>
</html>
